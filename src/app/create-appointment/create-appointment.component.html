<h2>Agregar Nueva Cita</h2>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label>ID</label>
        <input type="number" class="form-control" id="id" [(ngModel)]="appointment.id" name="id" placeholder="Ingresar ID">
    </div>

    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="appointment.name" name="name" placeholder="Ingresar Nombre">
    </div>

    <div class="form-group">
        <label>Edad</label>
        <input type="text" class="form-control" id="age" [(ngModel)]="appointment.age" name="age" placeholder="Ingresar Edad">
    </div>

    <div class="form-group">
        <label>Síntomas</label>
        <input type="text" class="form-control" id="symptoms" [(ngModel)]="appointment.symptoms" name="symptoms" placeholder="Ingresar Síntomas">
    </div>

    <div class="form-group">
        <label>Número</label>
        <input type="text" class="form-control" id="number" [(ngModel)]="appointment.number" name="number" placeholder="Ingresar Número">
    </div>

    <button class="btn btn-success" type="submit">Enviar</button>

</form>
</div>
