<div class="container">

  <div class="row">


    <div class="col-md-6">
      <div class="card">

        <div class="text-center">
          <h1>Sesión de Doctor</h1>
          <h6>Ingresar usuario y contraseña</h6>

        </div>
        <form>

          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"><h4>Usuario</h4></label>
            <input type="text" name="username" [(ngModel)]="username" class="form-control" id="formGroupExampleInput" placeholder="Usuario" required>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"><h4>Contraseña</h4></label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control" id="formGroupExampleInput2" placeholder="Contraseña" required>
          </div>
          <div class="d-grid gap-2 d-md-block">

            <button (click)=checkLogin() style="margin: 5px;"  class="btn btn-success" type="button" >Iniciar Sesión</button>

            <button style="margin: 5px;" class="btn btn-warning" type="button" routerLink="/home">Cancelar</button>
          </div>

        </form>



      </div>
    </div>
  </div>
</div>
