<div class="container">
  <hr>
  <hr>
  <hr>
<h2>Lista de Medicinas</h2>
<a style="color: rgb(86, 86, 86); font-size: x-large;">Bienvenido a la página de lista de medicamentos. Haga clic en Agregar Medicina para agregar medicamentos</a>
  <hr>
<table class="table table-striped">

    <thead class="table-header">
        <tr>
            <th> ID </th>
            <th> Nombre de Medicina </th>
            <th> Existencias </th>
            <th> Acción </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicines">
            <td> {{ medicine.id }} </td>
            <td> {{ medicine.drugName }} </td>
            <td> {{ medicine.stock }} </td>

            <td>
                <button (click)="updateMedicine(medicine.id)" class="btn btn-info"> Actualizar </button>
                <button (click)="deleteMedicine(medicine.id)" class="btn btn-danger" style="margin-left: 10px"> Eliminar </button>
            </td>
        </tr>

</table>
</div>
